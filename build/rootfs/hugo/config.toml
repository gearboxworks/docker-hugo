baseURL = "http://gearbox.local/"
languageCode = "en-us"
title = "Gearbox: Hugo Site"
theme = "monopriv"
publishDir = "/project/www/"
Paginate = 32
enableRSS = true
canonifyurls = true
relativeurls = false
enableinlineshortcodes = true
ignoreFiles = [ "\\.swp$" ]
builddrafts = true

[frontmatter]
	lastmod = [":git", "lastmod", ":fileModTime", "date", "publishDate"]

