	publisherlogo = "https://gearboxworks.io/banner.jpg"
	publisherlogowidth = 640
	publisherlogoheight = 360

[Params.Author]
	name = "Gearbox Works"
	homepage = "https://gearboxworks.io/"
	image = "https://gearboxworks.io/banner.jpg"
	bio = "Gearbox just works"

